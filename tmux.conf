# Activity
setw -g monitor-activity on
set -g visual-activity off

set -g allow-rename off

bind N new-window
bind , command-prompt "rename-window '%%'"
bind ` last-window

# Copy mode
setw -g mode-keys vi
bind "'" copy-mode-vi
unbind [
unbind p
bind p paste-buffer
bind-key -Tcopy-mode-vi 'H' send -X start-of-line
bind-key -Tcopy-mode-vi 'L' send -X end-of-line
bind-key -Tcopy-mode-vi 'v' send -X begin-selection
bind-key -Tcopy-mode-vi 'Escape' send -X cancel
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# Windows
bind-key 1 select-window -t mutt
bind-key 2 select-window -t weechat
bind-key 3 select-window -t shell
bind-key 4 select-window -t vim
bind-key p previous-window
bind-key g command-prompt "select-window -t '%%'"
